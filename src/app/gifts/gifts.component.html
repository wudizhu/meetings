<div>
    <img md-card-image class="gift-img" src="assets/images/logo2.webp" (error)="errorHandler($event)">
    <img md-card-image class="gift-img" src="assets/images/waves.gif" (error)="errorHandler($event)">
    <img md-card-image class="gift-img" src="assets/images/logo1.gif" (error)="errorHandler($event)">
  </div>

<div fxLayout fxLayout.xs="column" *ngFor="let gift of giftsdata">
  <!--each gift goes here -->
  <md-card>
    <md-card-header fxLayout="column">
      <md-input-container class="full-width word-wrap">
        <input mdInput #giftName maxlength="256" placeholder="Meeting Time" [(ngModel)]=gift.time>
        <md-hint align="end">{{giftName.value.length}} / 256</md-hint>

      </md-input-container>
              
      <md-input-container>
        <input mdInput placeholder="Status" [(ngModel)]=gift.status>
      </md-input-container>
      <md-input-container class="full-width word-wrap">
        <textarea mdTextareaAutosize mdAutosizeMinRows="3" mdInput #giftDescription maxlength="2000" placeholder="Meeting Description"
          [(ngModel)]=gift.description></textarea>
        <md-hint align="end">{{giftDescription.value.length}} / 2000</md-hint>
      </md-input-container>
    </md-card-header>
  <md-card-content>
    <img md-card-image class="gift-img" [src]=gift.speakerPictureURL>
    <span *ngIf="!editingGift.PictureURL">
        <span mdSuffix>&nbsp;</span>
    <md-icon mdSuffix (click)="editSwitchPictureURL(true)">mode_edit</md-icon>
    </span>
    <md-input-container class="full-width word-wrap" *ngIf="editingGift.PictureURL">
      <textarea mdTextareaAutosize mdAutosizeMinRows="3" mdInput #url maxlength="2000" placeholder="The link (URL) of the gift picture"
        [(ngModel)]=gift.speakerPictureURL></textarea>
      <md-icon mdSuffix (click)="editSwitchPictureURL(false)">done</md-icon>
      <md-hint align="start"><strong>Test if link works by checking the displayed picture</strong> </md-hint>
      <md-hint align="end">{{url.value.length}} / 2000</md-hint>
    </md-input-container>
    <md-input-container class="full-width word-wrap">
      <textarea mdTextareaAutosize mdAutosizeMinRows="3" mdInput #speakerlink maxlength="2000" placeholder="Speak homepage"
        [(ngModel)]=gift.speakerlink></textarea>
      <md-hint align="end">{{speakerlink.value.length}} / 2000</md-hint>
    </md-input-container>

    </md-card-content>
    <!-- <md-card-actions>
      <button (click)="updateGift(gift)" md-raised-button color="primary" class="action-button">Update</button>
      <button md-button (click)="delete(gift)">delete</button>
    </md-card-actions> -->
  </md-card>
</div>
