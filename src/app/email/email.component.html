<div>
  <md-card class="card-container">
    <md-card-header>
      <md-card-title class="title">{{welcome}}</md-card-title>
    </md-card-header>
    <img md-card-image src="assets/images/EdinburghNeuroscience.gif">
    <div>
      <!--{{diagnostic}}-->
      <form #LoginForm="ngForm" (ngSubmit)="onLogingSubmit(LoginForm)">
        <md-input-container>
          <input mdInput type="email" placeholder="Email" name="email" [(ngModel)]="this.email" required id=userEmail pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
          <md-error>
            Please provide an vaild email address, e.g, abc@d.com
          </md-error>
        </md-input-container>
        <br>
        <br>
        <md-input-container>
          <input mdInput type="password" placeholder="Password" [(ngModel)]="this.password" name="password" id=password required minlength=6
            maxlength=20>
          <md-error>
            Password must be at least 6 characters long.
          </md-error>
        </md-input-container>
        <br>
        <br>
        <md-card-actions>

          <button [disabled]="!LoginForm.form.valid" md-raised-button color="primary" id="LoginButton" class="login-button">Log in</button>

          <md-error *ngIf="error" class="card-error">
            {{ error }}
          </md-error>

        </md-card-actions>
      </form>
    </div>

  </md-card>


</div>
